<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function abrir_Bau() {
            document.getElementById("bau").src = "bau_aberto.png";
        }
        function fechar_Bau() {
            document.getElementById("bau").src = "bau_fechado.png";
        }
    </script>
    <img src="bau_fechado.png" id="bau" onmouseover="abrir_Bau()" onmouseout="fechar_Bau()">

</body>

</html>
