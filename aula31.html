<body>
    <div>Programação de interface (aula 6)</div>
    <script type="text/javascript">
        var x = [];
        for (var i = 0; i < 10; i++) {
            x[i] = i + 1;

        for (var i = 0; i < 10; i++) {
            document.write("<br>x[" + i + "] = + x[i]");
        }
    </script>
