<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>ObjetivoXMLHttpRequst</h2>
        <button type="button" onclick="carregarArquivo()">Carregar dados</button>
        <p id="retorno"></p>
    </div>

    <script>
        function carregarArquivo(){
            var ajax = new XMLHttpRequest();
            ajax.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200){
                    document.getElementById("retorno").innerHTML = 
                    this.responseText;
                }
            };
            ajax.open("GET", ajax_dados.txt, true);
            ajax.send();
        }
    </script>
    
</body>
</html>
