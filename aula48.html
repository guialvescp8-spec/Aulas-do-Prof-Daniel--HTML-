<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="alert('Mensagem inicial')">
    <script type="text/javascript">
        var aviso = false;
        function clicar_Down() {
            alert("Você clicou no botão");
        }

        function clicar_Up() {
            alert("Você SOLTOU o botão");
        }

        function focar_Elemento() {
            if (aviso == false) {
                alert("Você focou um elemento!");
                aviso = true;
            }
            document.getElementById("endereco").style.background = "yellow";
        }
    </script>
    <form>
        <b>Nome</b>
        <input type="text" id="nome" onfocus="focar_Elemento()">
        <b>Endereço</b>
        <input type="text" id="endereco">

        <input type="button" name="btn" value="Clique aqui" onmousedown="clicar_Down()" onmouseup="clicar_Up()">
    </form>

</body>

</html>
