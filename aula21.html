<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Programação de interface (aula5)</div>
    <script type="text/javascript">
        var a = 1, b = 5, c = 3, d = 1;

        if ((a < b) && (c + d > 0) || (c % 2 == 0)) {
            document.write("<br> Verdadeiro");
        }
        else {
            document.write("<br> Falso")
        }
    </script>

</body>

</html>
