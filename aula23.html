<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Programação de interface (aula 5)</div>
    <script type="text/javascript">
        var x = 5;
        switch (x) {
            case 1: document.write("<br> DOMINGO"); break;
            case 2: document.write("<br> SEGUNDA"); break;
            case 3: document.write("<br> TERÇA"); break;
            case 4: document.write("<br> QUARTA"); break;
            case 5: document.write("<br> QUINTA"); break;
            case 6: document.write("<br> SEXTA"); break;
            case 7: document.write("<br> SÁBADO"); break;
            default:
                document.write("<br> Dia invalido!"); break;
        } 
    </script>

</body>

</html>
