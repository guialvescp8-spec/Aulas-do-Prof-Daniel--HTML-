<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="alert('Mensagem inicial!')">
    <script type="text/javascript">
        function clicar_Down(){
            alert("Você clicou no botão");
        }

        function clicar_Up(){
            alert("Você SOLTOU o botão");
        }
    </script>
    <form>
        <input type="button" value="Clique aqui" onmousedown="clicar_Down()" onmouseup="clicar_Up()">
    </form>
    
    
</body>
</html>
