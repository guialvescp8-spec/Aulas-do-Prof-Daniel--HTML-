<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function myFunction() {
            document.getElementById("exemplo").innerHTML = "E o pix nada ainda .";
        }
        function voltar() {
            document.getElementById("exemplo").innerHTML = "caloteiro no botão ´clique aqui´ .";
        }
    </script>
</head>
<body>
    <h2>javascript criado no head</h2>
    <p id="exemplo">inicio...</p>
    <button type="button" onclick="myFunction()">Clique aqui</button>
    <br><br>
    <button type="button" onclick="voltar()">Voltar texto</button>
</body>
</html>
