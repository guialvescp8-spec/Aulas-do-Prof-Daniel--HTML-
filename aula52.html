<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="informativo">Valor?</p>
    <button onclick="buscarMedidas()">Verifique as medidas da janela</button>
    <script>
        function buscarMedidas(){
            var w = window.innerWidth;
            var h = window.innerHeight;
            doc = document.getElementById("informativo");
            doc.innerHTML = "Largura: " + w + " | Altura: " + h;
        }
    </script>
    
</body>
</html>
