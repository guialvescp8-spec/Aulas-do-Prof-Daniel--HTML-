<body>
    <div>Programação de interface (aula 6)</div>
    <script type="text/javascript">
        var N = 3;
        for (var L = 1; L <= N; L++ ){
            for (var C = 1; C <= (N*2)-1 ; C++){
                //document.write("L(" + (L+C) + ") ");
                //document.write("N(" + (N+1) + ") ");


                if ( (L+C) >= (N-1) )
                    document.write("X&nbsp");
                else
                    document.write("&nbsp&nbsp");
            }
            document.write("<br>");
        }
    </script>
    
</body>
